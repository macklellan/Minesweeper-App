<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
<head>
    <meta charset="UTF-8">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script  src="../static/js/index.js"></script>
</head>
<body>
<div class="container">
    <!-- header sections -->
    <div class="header">
        <h1>Mine Sweeper</h1>
    </div>
    <!-- controls sections: checkboxes -->
    <div class="controls">
        <h3>Select click mode</h3>
        <form action="#">
            <input class="checkBox" type="radio" name="cf" value="C">CLEAR SQUARE
            <input class="checkBox" type="radio" name="cf" value="F">FLAG SQUARE
        </form>
    </div>

    <!-- board container -->
    <div class="boardContainer">

        <div class="row">

        </div>

            <div id="9" class="square mine"></div>

        </div>

        <!-- fourth row -->

            <div id="25" class="square mine"></div>
            <div id="26" class="square mine"></div>

            <div id="29" class="square mine"></div>
            <div id="30" class="square mine"></div>
            <div id="31" class="square mine"></div>
        </div>

        <!-- fifth row -->
        <div class="row">
            <div id="32" class="square mine"></div>
            <div id="33" class="square mine"></div>
            <div id="34" class="square mine"></div>
            <div id="35" class="square mine"></div>
            <div id="36" class="square mine"></div>

        <div id ="score" class="ScoreBox">0</div>
        <div class=linkbox onclick="location.href = '/leaderboards'">LEADERBOARD</div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="Winner" tabindex="-1" role="dialog" aria-labelledby="You Won" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="selectedTest">You Won</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" placeholder="Input Your Name">
                    </div>
                    <div class="form-group">
                        <div id ="Final" class="ScoreBox">Your Score: </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="RecordScore();">Save Your Score</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
